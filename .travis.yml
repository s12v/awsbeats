language: go

go:
  - 1.10rc2

install:
  - go get github.com/elastic/beats || true
  - curl https://glide.sh/get | sh
  - glide install

script:
  - |
    if [ -n "$TRAVIS_TAG" ]; then
      IFS='|' read -ra arr <<< "${TRAVIS_TAG/-v/|}"
      make AWSBEATS_VERSION="${arr[0]}" BEATS_VERSION="v${arr[1]}"
    else
      make
    fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*
  skip_cleanup: true
  on:
    tags: true
