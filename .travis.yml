language: go

go:
  - "1.10"

install:
  - go get github.com/elastic/beats || true
  - curl https://glide.sh/get | sh
  - glide install

script:
  - |
    if [ -n "$TRAVIS_TAG" ]; then
      IFS='|' read -ra arr <<< "${TRAVIS_TAG/-v/|}"
      make AWSBEATS_VERSION="${arr[0]}" BEATS_VERSION="v${arr[1]}"
    else
      make
    fi
  - |
    FB=$(ls target/filebeat* | tail -1)
    FH=$(ls target/firehose* | tail -1)
    echo "$FB -plugin $FH -c example/filebeat.yml --once"
    $FB -plugin $FH -c example/filebeat.yml --once

after_success:
  - bash <(curl -s https://codecov.io/bash)

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: target/*
  skip_cleanup: true
  on:
    tags: true
